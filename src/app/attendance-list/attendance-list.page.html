<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Attendance List</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Attendance List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let entry of attendanceList">
      <ion-label>{{ entry.name }}</ion-label>
      <ion-badge slot="end" color="primary">{{ entry.status }}</ion-badge>
      <ion-buttons slot="end">
        <ion-button (click)="presentUpdateAttendanceAlert(entry.id, entry.status)">
          Edit
        </ion-button>
        <ion-button (click)="presentDeleteAttendanceConfirm(entry.id)">
          Delete
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentAddAttendanceAlert()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
